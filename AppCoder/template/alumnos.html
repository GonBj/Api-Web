{% extends 'padre.html' %}

{% load static %}


{% block contenido %}

<main class="container">
     <h1 class="text-center"> Alumnos </h1>
     <a href="alta_alumno" class="btn btn-primary btn-sm">Nuevo Alumno</a>
     <a href="buscar_alumno" class="btn btn-primary btn-sm">Buscar Alumno</a>
     <table class="table">
         <thead>
             <tr>
                 <th>id</th>
                 <th>nombre</th>
                 <th>apellido</th>
                 <th>camada</th>
                 <th>curso</th>
                 <th>email</th>
             </tr>            
         </thead>
         <tbody>
             {% for n in alumnos %}
             <tr>
                 <td>{{n.id}}</td>
                 <td>{{n.nombre}}</td>
                 <td>{{n.apellido}}</td>
                 <td>{{n.camada}}</td>
                 <td>{{n.curso}}</td>
                 <td>{{n.email}}</td>
                 <td><a href="{% url 'eliminar_alumno' n.id %}" class="btn btn-danger btn-sm">BORRAR</a></td>
                 <td><a href="{% url 'editar_alumno' n.id %}" class="btn btn-warning btn-sm">EDITAR</a></td>
             </tr>

             {% endfor %}
             
         </tbody>


     </table>



 </main>
     
{% endblock %}

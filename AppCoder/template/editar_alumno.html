{% extends "padre.html" %}


{% load static %}


{% block contenido %}

    <form action="{% url 'editar_alumno' alumno.id %}" method="POST">
        {% csrf_token %}
        <p>Nombre</p>
        {{formulario.nombre}}

        <p>Apellido</p>
        {{formulario.apellido}}

        <p>Camada</p>
        {{formulario.camada}}

        <p>Curso</p>
        {{formulario.curso}}

        <p>Email</p>
        {{formulario.email}}

        <button class="btn btn-primary">Enviar</button>

    </form>


{% endblock %}
